<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form Submission</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f7f7f7;
			margin: 0;
			padding: 0;
		}
		.container {
			background: #fff;
			max-width: 500px;
			margin: 40px auto;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			padding: 32px 28px;
		}
		h2 {
			color: #2d3748;
			margin-bottom: 18px;
			font-size: 1.5em;
			border-bottom: 1px solid #e2e8f0;
			padding-bottom: 10px;
		}
		.info {
			margin-bottom: 18px;
		}
		.label {
			font-weight: 600;
			color: #4a5568;
			display: inline-block;
			width: 90px;
		}
		.value {
			color: #2d3748;
		}
		.message-section {
			margin-top: 20px;
		}
		.message-label {
			font-weight: 600;
			color: #4a5568;
			margin-bottom: 6px;
			display: block;
		}
		.message-content {
			background: #f1f5f9;
			border-radius: 5px;
			padding: 14px;
			color: #2d3748;
			font-size: 1em;
			white-space: pre-line;
		}
		@media (max-width: 600px) {
			.container {
				padding: 16px 8px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>New Contact Form Submission</h2>
		<div class="info">
			<span class="label">Name:</span>
			<span class="value">{{ name }}</span>
		</div>
		<div class="info">
			<span class="label">Email:</span>
			<span class="value">{{ email }}</span>
		</div>
		<div class="info">
			<span class="label">Phone:</span>
			<span class="value">{{ phone }}</span>
		</div>
		<div class="info">
			<span class="label">Subject:</span>
			<span class="value">{{ subject }}</span>
		</div>
		<div class="message-section">
			<span class="message-label">Message:</span>
			<div class="message-content">
				{{ message }}
			</div>
		</div>
	</div>
</body>
</html>
